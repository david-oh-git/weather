<DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link href=' http://fonts.googleapis.com/css?family=Droid+Sans' rel='stylesheet' type='text/css'>
    <link href="bootstrap.css" rel="stylesheet" type="text/css" >
    <link href="weather.css" rel="stylesheet" type="text/css" >

  </head>

  <body>
    <div class="container-fluid" >
      <div class="row">
        <p class="text-center pagetitle myTextColor">
          Free Code Camp
        </p>
        <p class="text-center pagetitle myTextColor">
          Weather App
        </p>
        <p class="text-center myTextColor" id="location"></p>
        <p class="text-center myTextColor" id="temperature"></p>
        <p class="text-center myTextColor" id="weather"></p>
        <p>
          <div class="icon sun-shower" style="display:none">
            <div class="cloud"></div>
            <div class="sun">
              <div class="rays"></div>
            </div>
            <div class="rain"></div>
          </div>

          <div class="icon thunder-storm" >
            <div class="cloud"></div>
            <div class="lightning">
              <div class="bolt"></div>
              <div class="bolt"></div>
            </div>
          </div>

          <div class="icon cloudy">
            <div class="cloud"></div>
            <div class="cloud"></div>
          </div>

          <div class="icon flurries">
            <div class="cloud"></div>
            <div class="snow">
              <div class="flake"></div>
              <div class="flake"></div>
            </div>
          </div>

          <div class="icon sunny">
            <div class="sun">
              <div class="rays"></div>
            </div>
          </div>

          <div class="icon rainy">
            <div class="cloud"></div>
            <div class="rain"></div>
          </div>

        </p>
      </div>
    </div>
  </body>




  <script src="weather.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</html>
